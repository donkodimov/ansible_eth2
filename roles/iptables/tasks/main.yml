- name: Install the `iptables` package
  package:
    name: iptables
    state: latest

- name: Start and enable the `iptables-services`
  service:
    name: iptables
    state: started
    enabled: yes

- name: Flush existing firewall rules
  iptables:
    flush: true

- name: Firewall rule - allow all loopback traffic
  iptables:
    action: append
    chain: INPUT
    in_interface: lo
    jump: ACCEPT

- name: Firewall rule - allow established connections
  iptables:
    chain: INPUT
    ctstate: ESTABLISHED,RELATED
    jump: ACCEPT

- name: Firewall rule - allow port 22/SSH traffic
  iptables:
    chain: INPUT
    source: 192.168.0.0/16
    protocol: tcp
    destination_port: "22"
    jump: ACCEPT

- name: Firewall rule - allow port 12000  traffic
  iptables:
    chain: INPUT
    destination_port: "12000"
    jump: ACCEPT
    protocol: udp

- name: Firewall rule - allow port 13000 traffic
  iptables:
    chain: INPUT
    destination_port: "13000"
    jump: ACCEPT
    protocol: tcp

- name: Allow new incoming SYN packets on TCP port 3000 (Grafana).
  iptables:
    chain: INPUT
    source: 192.168.0.0/16
    protocol: tcp
    destination_port: "3000"
    jump: ACCEPT
    comment: Accept new connections to Grafana UI.

- name: Logging.
  iptables:
    chain: INPUT
    log_level: "4"
    log_prefix: "iptables denied: "
    limit: "5/minute"
    jump: LOG

- name: Firewall rule - drop any traffic without rule
  iptables:
    chain: INPUT
    jump: DROP

- name: Save iptables rules
  shell:
    iptables-save > /etc/sysconfig/iptables
